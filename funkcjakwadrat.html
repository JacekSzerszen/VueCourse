min="1" max="200">

<p id="wynik2"></p>
<script>

function szescian(x){
return x * x * x;
}

function kwadrat(y){
return y * y;
}

function dekoduj(kod,klucz){
         let text = "";
         for(let x in kod){
            if(x != klucz){
        text += x;
            }}
            return text;

            document.getElementById("wynik2")=dekoduj('zzzzzwzzziztahzz swzzzizezzczize', 'z');
        }


function teraz(){
var liczba = parseInt(document.getElementById("imie").value);

document.getElementById("wynik").innerHTML = kwadrat(liczba);
}
